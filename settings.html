<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="css/style.css" />
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Settings - Kokoa Talk</title>
    <script
      src="https://kit.fontawesome.com/b83e5c3c9f.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <div class="status-bar">
      <div class="status-bar__column">
        <span>No Service</span>
        <i class="fas fa-wifi"></i>
      </div>
      <div class="status-bar__column">
        <span>18:43</span>
      </div>
      <div class="status-bar__column">
        <i class="fas fa-lock"></i>
        <span>11%</span>
        <i class="fas fa-battery-empty"></i>
        <i class="fas fa-bolt"></i>
      </div>
    </div>
    <header class="alt-screen-header">
      <div class="alt-screen-header__column">
        <a href="more.html"><i class="fas fa-chevron-left"></i></a>
      </div>
      <div class="alt-screen-header__column">
        <h1 class="alt-header__title">Settings</h1>
      </div>
      <div class="alt-screen-header__column">
        <i class="fas fa-search"></i>
      </div>
    </header>

    <main class="main-screen">
      <ul class="settings-list">
        <li class="settings-list__item">
          <div class="settings-list__item-column">
            <i class="fas fa-smile-wink" style="color: rgb(237, 205, 26)"></i>
            <span>Notices</span>
          </div>
          <div class="settings-list__item-column"></div>
        </li>
        <li class="settings-list__item">
          <div class="settings-list__item-column">
            <i class="fas fa-smile-wink" style="color: rgb(237, 205, 26)"></i>
            <span>Notices</span>
          </div>
          <div class="settings-list__item-column"></div>
        </li>
        <li class="settings-list__item">
          <div class="settings-list__item-column">
            <i class="fas fa-smile-wink" style="color: rgb(237, 205, 26)"></i>
            <span>Notices</span>
          </div>
          <div class="settings-list__item-column">Latest Version</div>
        </li>
      </ul>
    </main>

    <nav class="nav">
      <ul class="nav__list">
        <li class="nav__btn">
          <a class="nav__link" href="friends.html"
            ><i class="far fa-user fa-2x"></i
          ></a>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="chats.html"
            ><span class="nav__noti badge">1</span
            ><i class="far fa-comment fa-2x"></i
          ></a>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="find.html"
            ><i class="fas fa-search fa-2x"></i
          ></a>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="more.html"
            ><i class="fas fa-ellipsis-h fa-2x"></i
          ></a>
        </li>
      </ul>
    </nav>
    <!-- screen for mobile-->
    <div id="no-mobile">
      <span>Your screen is too big T^T</span>
    </div>
  </body>
</html>
